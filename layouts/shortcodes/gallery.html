<div class="gallery" data-gallery-id="{{ .Ordinal }}">
    {{ $images := split (.Get "images") "|" }} {{ range $index, $image := $images }}
    <img src="{{ $image }}" alt="{{ $image }}" class="gallery-image" onclick="openModal(this.closest('.gallery').dataset.galleryId, {{ $index }})" />
    {{ end }}
</div>

<div id="modal" class="modal">
    <span class="close">&times;</span>
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
    <img class="modal-content" id="modalImage" />
</div>

<style>
    .gallery {
        display: flex;
        flex-wrap: nowrap;
        justify-content: flex-start;
        width: 100%;
        gap: 10px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    .gallery img {
        width: auto;
        max-width: none;
        flex: 1 1 auto;
        height: 200px;
        object-fit: cover;
        cursor: zoom-in;
        margin-bottom: 10px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    }
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 900px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }
    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<script>
    let currentGalleryID = null;
    let currentIndex = 0;

    function openModal(galleryId, index) {
        currentGalleryID = galleryId;
        currentIndex = index;
        const images = document.querySelector(`.gallery[data-gallery-id="${galleryId}"]`).querySelectorAll("img");
        document.getElementById("modal").style.display = "block";
        document.getElementById("modalImage").src = images[index].src;
        document.addEventListener("keydown", handleKeyPress);
        document.querySelector(".close").addEventListener("click", closeModal);
        document.querySelector(".modal-content").addEventListener("click", function (e) {
            e.stopPropagation();
        });
    }

    function changeImage(change) {
        const images = document.querySelector(`.gallery[data-gallery-id="${currentGalleryID}"]`).querySelectorAll("img");

        currentIndex += change;
        if (currentIndex < 0) currentIndex = images.length - 1;
        else if (currentIndex >= images.length) currentIndex = 0;

        document.getElementById("modalImage").src = images[currentIndex].src;
    }

    function closeModal(event) {
        const modalContent = document.querySelector(".modal-content");
        if (event.target === document.getElementById("modal") || !modalContent.contains(event.target)) {
            document.getElementById("modal").style.display = "none";
            document.removeEventListener("keydown", handleKeyPress);
            document.getElementById("modal").removeEventListener("click", closeModal);
            currentGalleryID = null;
        }
    }

    function handleKeyPress(event) {
        if (event.key === "Escape") {
            closeModal(event);
        }
        if (event.key === "ArrowLeft") {
            changeImage(-1);
        }
        if (event.key === "ArrowRight") {
            changeImage(1);
        }
    }
</script>
