{{- /* Gallery Modal - Single instance per page */ -}}
<div id="gallery-modal" class="gallery-modal" role="dialog" aria-modal="true" aria-label="Image gallery viewer" aria-hidden="true">
    <div class="gallery-modal-content">
        {{/* Loading Spinner */}}
        <div class="gallery-modal-spinner" aria-hidden="true"></div>

        {{/* Main Image */}}
        <img class="gallery-modal-image" src="" alt="" />

        {{/* Caption */}}
        <div class="gallery-modal-caption" aria-live="polite"></div>

        {{/* Image Counter */}}
        <div class="gallery-modal-counter" aria-live="polite">
            <span class="gallery-modal-current">1</span> / <span class="gallery-modal-total">1</span>
        </div>
    </div>

    {{/* Close Button */}}
    <button type="button" class="gallery-modal-close" aria-label="Close gallery">
        <span aria-hidden="true">&times;</span>
    </button>

    {{/* Navigation Buttons */}}
    <button type="button" class="gallery-modal-nav gallery-modal-prev" aria-label="Previous image">
        <span aria-hidden="true">&#10094;</span>
    </button>
    <button type="button" class="gallery-modal-nav gallery-modal-next" aria-label="Next image">
        <span aria-hidden="true">&#10095;</span>
    </button>
</div>
